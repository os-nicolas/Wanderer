<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="jquery.min.js"></script>
    <script src="node.js"></script>
    <script src="Network.js"></script>
    <script src="Connection.js"></script>
    <script src="roll.js"></script>
    <script src="Color.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title></title>
</head>
<body>
    <div id="all">
        <button id="mode" type="button">Done Editing</button>
        <h1>Skills</h1>
        <div id="skills-section" class="section">
            <p class="write">Skills are ... TODO link to rules</p>
            <div class="write">
                skill:<input id="skillName" type="text"></input>
                <button id="addSkill" type="button">add skill</button>
            </div>
            <h2>Skill list:</h2>
            <ul id="skills"></ul>
        </div>
        <h1 class="play">Roll</h1>
        <div id="roll-section" class="section play">
            current total bonus: <span id="totalBonus">0</span>
            <button id="roll" type="button">roll!</button>
            <div id="roll-0" class="roll-result"></div>
            <div id="roll-1" class="roll-result"></div>
            <div id="roll-2" class="roll-result"></div>
        </div>
        <h1>Cards</h1>
        <div id="cards-section" class="section">
            <p class="write">cards are ... TODO link to rules</p>
            <div id="cards">
                <textarea class="card" id="card-1"></textarea>
                <textarea class="card" id="card-2"></textarea>
            </div>
            <button id="addCard" class="write" type="button">add card</button>
        </div>
        <h1 class="play">Counters</h1>
        <div id="counters-section" class="section play">
            <form>
                HP:
                <input type="number" value="3">
                Facts:
                <input type="number" value="3">
            </form>
        </div>
    </div>
</body>
</html>
